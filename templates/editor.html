<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit {{ filename }}</title>
    <style>
        textarea {
            width: 100%;
            height: 80vh;
            font-family: monospace;
        }
        body {
            font-family: sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Editing: {{ filename }}</h2>
    <form method="POST" action="/save/{{ filename }}">
        <textarea name="content">{{ content }}</textarea><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
